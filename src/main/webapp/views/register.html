<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form name="form" novalidate data-ng-submit="register(form)">

      <div class="form-group" data-ng-class="ui.group(form.email)">
        <label>Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email" required data-ng-model="email" data-ng-model-options="{ debounce: 300 }"/>
        <span data-ng-class="ui.icon(form.email)"></span>
        <p class="help-block" data-ng-show="form.email.$dirty && ( form.email.$error.required && !form.email.$error.email )">Please input your email address.</p>
        <p class="help-block" data-ng-show="form.email.$dirty && form.email.$error.maxlength">The email address cannot be longer than 100 characters.</p>
        <p class="help-block" data-ng-show="form.email.$dirty && form.email.$error.unique">That email address is taken, please try another.</p>
        <p class="help-block" data-ng-show="form.email.$dirty && form.email.$error.email">Please input a valid email address.</p>
      </div>

      <div class="form-group" data-ng-class="ui.group(form.password)">
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" required data-ng-model="password" data-ng-model-options="{ debounce: 300 }"/>
        <span data-ng-class="ui.icon(form.password)"></span>
        <p class="help-block" data-ng-show="form.password.$dirty && form.password.$error.required">Please input a password.</p>
        <p class="help-block" data-ng-show="form.password.$dirty && form.password.$error.maxlength">The password cannot be longer than 100 characters.</p>
      </div>

      <button type="submit" class="btn btn-success" data-ng-disabled="form.$invalid">Register</button>

    </form>
  </div>
</div>
